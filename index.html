---
layout: default
title: Home
---
<header role="heading">
  <h1 class="page-header title" itemprop="name">
    <a href="{{ page.url }}">{{ page.title | camel_break }}</a>
  </h1>
</header>
{% for post in site.posts | limit: 8 %}
  <article class="excerpt">
    <header>
      <h1 class="title"><a href="{{ post.url }}">{{ post.title | camel_break }}</a></h1>
    </header>

    {{ post.excerpt | markdownify }}
  </article>
{% endfor %}
