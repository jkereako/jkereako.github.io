---
layout: default
title: Home
---
<header role="heading">
  <h1 class="page-header title hidden-print" itemprop="name">
    <a href="{{ page.url }}">{{ page.title | camel_break }}</a>
  </h1>
</header>
{% for post in site.posts | limit: 8 %}
  {% if post.category == "Book review" %}
  {% else if %}
  <article class="excerpt">
    <header>
      <h3><a href="{{ post.url }}">{{ post.title | camel_break }}</a></h3>
    </header>
    {{ post.excerpt | markdownify }}
  </article>
  {% endif %}
{% endfor %}
