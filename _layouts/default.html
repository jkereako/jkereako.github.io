<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Jeff Kereakoglow"/>
    <meta name="revisit-after" content="30 days"/>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/assets/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/assets/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/assets/stylesheets/print.css" media="print">

    <title>jkereako.github.io by jkereako</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>jkereako.github.io</h1>
        <h2>This is a notepad. I write stuff down so I can remember it. This ain't about you.</h2>

        <section id="downloads">
          <a href="https://github.com/jkereako" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("UA-56330510-1");
        pageTracker._trackPageview();
        } catch(err) {}
    </script>
  </body>
</html>
